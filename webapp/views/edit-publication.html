<html lang="en">
    <Head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevBook - Atualizar Publicação: {{ .Title }}</title>

        <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
    </Head>
    <body>
        {{ template "header" }}

        <div class="container-fluid">
            <div class="row mt-4">
                <div class="col-12">
                    <h3>Atualizar publicação</h3>
                    <fieldset>
                        <form id="edit-publication">
                            <div class="form-group">
                                <label for="title">Título</label>
                                <input type="text" class="form-control" 
                                    name="title" id="title" required="required"
                                    placeholder="Insira o título da publicação"
                                    value="{{ .Title }}" />
                            </div>
                            <div class="form-group">
                                <label for="content">Conteúdo</label>
                                <textarea class="form-control" 
                                    name="content" id="content" required="required"
                                    placeholder="Insira o conteúdo da publicação">{{ .Content }}</textarea>
                            </div>
                            <button id="btn-update-pub" class="btn btn-primary" 
                                type="submit" data-publication-id="{{ .ID }}">Atualizar</button>
                        </form>
                    </fieldset>
                </div>
            </div>
        </div>

        {{ template "footer" }}
        {{ template "scripts" }}

        <script src="/assets/js/update-publication.js"></script>
    </body>
</html>
